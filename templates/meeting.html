<!DOCTYPE html>
<html>
<head>
    <title>Call for Meetings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container Styles */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: auto;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Heading Styles */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #3498db;
            display: inline-block;
            padding-bottom: 10px;
        }

        /* Form and Input Styles */
        form {
            margin-top: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        /* Button Styles */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:active {
            background-color: #1abc9c;
            transform: scale(0.98);
        }

        /* Link Styles */
        .back-link {
            color: #3498db;
            font-size: 1.2em;
            transition: color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .back-link:hover {
            color: #2980b9;
        }

        .back-link:active {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <h1>Call for Meeting</h1>
        <form method="POST" action="{{ url_for('call_meeting') }}">
            <input class="form-control" type="text" name="caller_id" placeholder="Caller ID" required>
            <select class="form-control" name="audience" required>
                <option value="">Select Audience</option>
                <option value="All">All Members</option>
                <!-- Dynamically populated options based on member sheets -->
                {% for sheet in member_sheets %}
                    <option value="{{ sheet }}">{{ sheet }}</option>
                {% endfor %}
            </select>
            <input class="form-control" type="text" name="date" placeholder="Date (YYYY-MM-DD)" required>
            <input class="form-control" type="text" name="time" placeholder="Time (HH:MM)" required>
            <input class="form-control" type="text" name="zoom_link" placeholder="Zoom Link" required>
            <textarea class="form-control" name="agenda" placeholder="Agenda Items (separated by commas)" required></textarea>
            <input class="form-control" type="text" name="contact_person" placeholder="Contact Person" required>
            <input class="form-control" type="text" name="contact_info" placeholder="Contact Email/Phone Number" required>
            <button class="btn btn-primary" type="submit">Send Invitation</button>
        </form>
        <a class="back-link" href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
